<div class="book-dialog">
  <div class="book-dialog__header book-dialog-header">
    <div class="book-dialog-header__title book-dialog-header-title" mat-dialog-title>
      {{ data.title }}
    </div>
    <div class="close-container" mat-dialog-close>
      <div class="leftright"></div>
      <div class="rightleft"></div>
    </div>
  </div>
  <mat-dialog-content>
    <div class="book-dialog-content">
      <div class="book-dialog-content-wrapper">
        <div class="book-dialog-content-img" *ngIf="data.cover_i || data.cover_edition_key">
          <img
            *ngIf="data.cover_i"
            [src]="'https://covers.openlibrary.org/b/id/' + data.cover_i + '-L.jpg'"
            alt="{{ data.title }}"
          />
          <img
            *ngIf="!data.cover_i && data.cover_edition_key"
            [src]="'https://covers.openlibrary.org/b/olid/' + data.cover_edition_key + '-L.jpg'"
            alt="{{ data.title }}"
          />
        </div>

        <div class="book-dialog-content-text">
          <div *ngIf="data.author_name">
            <b>Автор:</b> {{ data.author_name.join(', ') }}
          </div>
          <div class="book-dialog-content-text__item" *ngIf="data.first_publish_year">
            <b>Год первой публикации:</b> {{ data.first_publish_year }}
          </div>
          <div class="book-dialog-content-text__item" *ngIf="data.edition_count">
            <b>Количество изданий:</b> {{ data.edition_count }}
          </div>
          <div class="book-dialog-content-text__item" *ngIf="data.language">
            <b>Доступные языки:</b> {{ data.language.join(', ') }}
          </div>
          <div class="book-dialog-content-text__item" *ngIf="data.description">
            <b>Description:</b> {{ data.description }}
          </div>          
          <div class="book-dialog-content-text__item" *ngIf="data.ia?.length">
            <b>Full text:</b>
            <a [href]="'https://archive.org/details/' + data.ia[0]" target="_blank">Read on Archive.org</a>
          </div>
          <div class="book-dialog-content-text__item" *ngIf="data.id_librivox">
            <b>Аудиокнига:</b>
            <a [href]="'https://librivox.org/' + data.id_librivox[0]" target="_blank">LibriVox</a>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
